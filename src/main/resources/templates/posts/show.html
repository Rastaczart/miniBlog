<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>

</head>
<body>

<div class="well">
    <div class="media">
        <a class="pull-left" href="#">
            <img class="media-object" src="http://placekitten.com/150/150">
        </a>
        <div class="media-body">
            <h4 class="media-heading" th:text="${post.title}"/>
            <p class="text-right">By Francisco</p>
            <p th:text="${post.content}"/>
            <ul class="list-inline list-unstyled">
                <li><span><i class="glyphicon glyphicon-calendar"></i> 2 days, 8 hours </span></li>
                <li>|</li>
                <span><i class="glyphicon glyphicon-comment"></i> 2 comments</span>
                <li>|</li>
                <li>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </li>
                <li>|</li>
                <li>
                    <!-- Use Font Awesome http://fortawesome.github.io/Font-Awesome/ -->
                    <span><i class="fa fa-facebook-square"></i></span>
                    <span><i class="fa fa-twitter-square"></i></span>
                    <span><i class="fa fa-google-plus-square"></i></span>
                </li>
            </ul>
        </div>
    </div>

    <p th:text="${message}" style="color:green;"/>

    <div th:each="comment: ${post.comments}">
        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-md-12">
                    <div class="blog-comment">
                        <h3 class="text-success">Comments</h3>
                        <hr/>
                        <ul class="comments">
                            <li class="clearfix">
                                <img src="https://bootdey.com/img/Content/user_1.jpg" class="avatar" alt="">
                                <div class="post-comments">
                                    <p class="meta" th:text="${comment.author}"></p>
                                    <p th:text="${comment.content}">
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <h1>Dodaj komentarz</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="/posts/addComment" method="post">
                    <input type="hidden" name="post" th:value="${post.id}">
                    <div class="form-group">
                        <label for="postName">Autor</label>
                        <input type="text" class="form-control" id="postName" name="author">
                    </div>
                    <div class="form-group">
                        <textarea name="content" class="form-control" rows="5"
                                  placeholder="Dodaj treść komentarza"></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-animated">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
